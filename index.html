<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="container">
    <div class="content">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="profpic">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://x.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Abel-V-Pereira" target="_blank">Abel</a>.
  </footer>
</body>

</html>
